<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>用户列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
    <style>
        /*button level0 switch root_close::before {*/
        /*content: "\e623";*/
        /*}*/
        /*button level0 switch root_close::before {*/
        /*content: "\e623";*/
        /*}*/
    </style>

</head>
<body class="childrenBody">
<form class="layui-form">
    <input id="departVal" type="hidden">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入项目编号"/>
                </div>
                <div class="layui-input-inline">
                    <!--<select class="state" id="departmentSelect">-->
                    <!--</select>-->
                    <!--<input type="text" id="departmentSelect" lay-filter="tree" class="layui-input" >-->
                    <input id="departmentSelect"/>
                </div>
                <div class="layui-input-inline">
                    <select class="state" id="sfjxSelect">
                        <option value="">是否结项</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <shiro:hasPermission name="project:add">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal add_btn">添加项目</a>
                </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="project:edit">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal edit_btn">编辑项目</a>
                </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="project:del">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div>
            </shiro:hasPermission>
        </form>
    </blockquote>
    <table id="projectList" lay-filter="projectList"></table>
    <!--审核状态-->
    <script type="text/html" id="newsStatus">
        {{#  if(d.newsStatus == "1"){ }}
        <span class="layui-red">等待审核</span>
        {{#  } else if(d.newsStatus == "0"){ }}
        <span class="layui-blue">已存草稿</span>
        {{#  } else { }}
        审核通过
        {{#  }}}
    </script>

    <!--操作-->
    <script type="text/html" id="newsListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
    </script>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/project/list.js"></script>
</body>
</html>
